<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>浮动宽度自适应三栏布局</title>
  <style>
    *{margin:0;padding:0;}

    #main{
        width:100%;
    }
    #main .main-left{
        width:200px;
        height:800px;
        background:#ffe6b8;
        float:left;
    }
    #main .main-center{
        height:800px;
        background:#a0b3d6;
        margin:0 310px 0 210px;

    }
    #main .main-right{
        width:300px;
        height:800px;
        background:#ffe6b8;
        float: right;
    }
  </style>
</head>
<body>
  <div id="main">
    <div class="main-left"></div>
    <div class="main-right"></div>
    <div class="main-center"></div>
  </div>
</body>
</html>
