<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据滚动加载</title>
    <style>
        ul{
            height: 200px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>8</li>
        <li>4</li>
        <li>4</li>
        <li>4</li>
        <li>4</li>
        <li>s</li>
    </ul>
<script>
    //加载的数据
    let array=[1,1,2,3,8,2,32,3,5,8,28,2,3,2,3,5,3,1,4,12,1,2,1,31,23,12,3,12,3,12,3,18,35,2,1,321,3,21,3,12,3,123,6,21321,3,17,3,2,3,12,3,12,1,5,23123,1,321,3,1,23,1,'end'];
    let startIndex=0;
    function scrollTop() { //获取页面顶部被卷起来的高度
        return Math.max(
            document.body.scrollTop, // 除了FireFox Opera
            document.documentElement.scrollTop);
    }
    function scrollHeight() { //获取页面的总高度
        return Math.max(document.body.scrollHeight,
            document.documentElement.scrollHeight);
    }
    function clientHeight() { //获取页面浏览器客户区的高度
        //document.compatMode=BackCompat：标准兼容模式关闭；=CSS1Compat：标准兼容模式开启。
        return (document.compatMode==="CSS1Compat")?document.documentElement.clientHeight
            :document.body.clientHeight;
    }
//    如果以下条件满足，说明网页已经滚动到(接近)页面底部：
//    scrollTop()+clientHeight()>=scrollHeight()-50px
    //加载数据函数,API设置开始的下标，要展现的数据数量，节点
    function load(startIndex,num,arr,node){
        let html="";
        if(startIndex>arr.length) return ;
        for(let s=startIndex;s<startIndex+num && s<arr.length;s++){
            html+='<li>'+arr[s]+'</li>';
        }
        node.innerHTML=node.innerHTML+html;
    }
    window.onload=function () {
        let ul=document.getElementsByTagName("ul")[0];
        ul.onscroll=function () {
            if(scrollTop()+clientHeight()>=scrollHeight()-50){
                load(startIndex,5,array,this);
                startIndex+=5;
            }
        }
    }
</script>
</body>
</html>
